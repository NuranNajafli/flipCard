<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip card</title>
<link rel="stylesheet" href="./index.css">
</head>

<body>

 <div id="Main">
        <div class="card">
            <div class="card__inner">
                <div class="card__face card__face--front">
                    <div id="front">
                        <span id="span1">Nuran Bank</span>
                        <span id="span2">Visa</span>
                        <span id="span3"> Mr. Nuran Najafli</span>
                        <span id="span4"></span>
                        <span id="vld"> Vld:<span id="span5"></span></span>
                    </div>
                </div>
                <div class="card__face card__face--back">
                    <div id="cardback">
                       <div id="cvv"><span id="spanCvv"></span></div>
                        <span id="span2">Visa</span>
                    </div>
                </div>
            </div>
        </div>

   
    <div id="bottom">
        <div><input id="input1" type="text" placeholder="0000 0000 0000 0000"></div>
        <div class="d-flex justify-content-space">
            <div><input id="input2" type="text" placeholder="00/00"></div>
            <div><input id="input3" type="password" placeholder="***"></div>
        </div>

    </div>
</div>

    <script src="main.js"></script>
</body>

</html>
